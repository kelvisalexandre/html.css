<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html 5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>este video esta ospedadado no meu própio servidor.</p>

    <video width="560" poster="imagens/PAISAGEM.jpg" controls>
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/meu-video.ogg" type="video/ogv">
        <source src="media/meu-video.m4v.m4v" type="video/m4v">
        <p>seu navegador não tem compatibilidade com com reprodução de vídeo</p>
    </video>
    <h1> inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
